version: '3.4'

services:
  rater:
    command: bash -c "watchmedo auto-restart --directory=./ --pattern=*.py --recursive --signal SIGTERM python main.py"
    volumes:
      - .:/rater
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
